<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета друга</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
Анкета друга
    </div>
    <div class="main">
        <div class="left">
            <div class="photo-container">
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input">
                    <img src="https://mirtex.ru/wp-content/uploads/2023/04/unnamed.jpg" alt="Иконка">
                </label>
                <p>Мое фото</p>
            </div>
        </div>
        <div class="right">
            <div class="question">
                <div class="text">Меня зовут</div>
                <div class="answer"><input type="text" id="name" placeholder="Введите значение"></div>
                <div class="validationIcon"></div>
            </div>
            <div class="question">
                <div class="text">Мой день рождения</div>
                <div class="answer"><input type="date" id="date"></div>
            </div>
            <div class="question">
                <div class="text"> Мой любимый цвет</div>
                <div class="answer"><input type="text" id="color" placeholder="Введите значение"> </div>
            </div>
            <div class="question">
                <div class="text">Мой любимый фильм</div>
                <div class="answer"><input type="text" id="film" placeholder="Введите значение"></div>
            </div>
            <div class="question">
                <div class="text">Мой любимый напиток</div>
                <div class="answer"><input type="text" id="drink" placeholder="Введите значение"></div>
            </div>
            <div class="question">
                <div class="text">В свободное время я</div>
                <div class="answer"><input type="text" id="hobby" placeholder="Введите значение"></div>
            </div>
            <div class="question">
                <div class="text"> Мой любимый исполнитель</div>
                <div class="answer"><input type="text" id="music" placeholder="Введите значение"></div>
            </div>
        </div>
    </div>
    <div class="phone"></div>
    <div class="footer">
        <div class="saveBut" id="addButton" onclick="saveUserData()" >сохранить</div>
        <div class="loadBut"><select class="selectbox" id="userSelect"></select></div>
        <div class="delBut" onclick="saveUserData()" id="deleteButton">очистить список</div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
